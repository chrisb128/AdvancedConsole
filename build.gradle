subprojects {
    version = '1.0'
}

dependencies {
}

task deleteOutputFolders(type: Delete) {
  delete "build"
}

task clean(type: Delete, dependsOn: deleteOutputFolders) {
}

task assembleServer(type: Exec, dependsOn: clean) {
  dependsOn("server:build")
}

task assembleWebClient(type: Exec, dependsOn: clean) {
  dependsOn("client:build")
}

task assembleStorage(type: Exec, dependsOn: clean) {
  dependsOn("storage:build")
}

task buildAll {
  dependsOn assembleStorage
  dependsOn assembleWebClient
  dependsOn assembleServer
}
